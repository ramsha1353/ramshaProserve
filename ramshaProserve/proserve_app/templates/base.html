{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <script src="{% static '/js/jquery-3.7.0.min.js' %}" type="text/javascript"></script> {% endcomment %}
    {% comment %} <script src="{% static '/js/script.js' %}" type="text/javascript"></script> {% endcomment %}
    {% comment %} <link rel="stylesheet" href="{% static '/css/base.css' %}"> {% endcomment %}
    <title> {% block page_title %} Generic Title {% endblock %} </title>
    {% block page_links %} {% endblock %}
</head>
<body>
    {% block page_body %} Empty body {% endblock %}
    <div id="toaster"> </div>
</body>
</html>
